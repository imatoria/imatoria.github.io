name: Deploy Blazor WASM to GitHub Pages
on: 
    push:
        branches: [ master ]
permissions:
    contents: write
jobs:
    deploy-to-github-pages:
        runs-on: ubuntu-latest
        steps:
            - name: 1. Checkout üõéÔ∏è
              uses: actions/checkout@v4.1.1
          
            - name: 2. Setup .NET Core SDK üîß
              uses: actions/setup-dotnet@v4.0.0
              with:
                  dotnet-version: 8.x

            - name: 3. dotnet workload restore
              run: dotnet workload restore
            
            - name: 4. Publish .NET Core Project
              run: dotnet publish PraveenMatoria.csproj -c Release -o release --nologo

            - name: 5. Copy index.html to 404.html
              run: cp release/wwwroot/index.html release/wwwroot/404.html

            - name: 6. Add .nojekyll file
              run: touch release/wwwroot/.nojekyll

            - name: 7. Commit wwwroot to GitHub Pages
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  BRANCH: gh-pages
                  FOLDER: release/wwwroot
